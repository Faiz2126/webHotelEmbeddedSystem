<main class="py-5">
    <section id="booking-content" class="container">
        <h1 class="text-center mb-4">Form Registrasi Kamar Hotel</h1>
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card p-5 shadow-lg">
                    <p class="text-center text-muted mb-4">Silakan isi data diri Anda untuk mengamankan kamar impian.</p>

                    <div class="mb-3">
                        <label for="id" class="form-label fw-bold">ID KTP / Paspor</label>
                        <div class="input-group">
                            <input type="text" id="id" class="form-control" placeholder="Scan / Masukkan ID KTP">
                            <button class="btn btn-outline-secondary" type="button" onclick="scanNFC()">Scan Kartu NFC</button>
                        </div>
                    </div>
                    <p id="nfc-status" class="text-center small mb-3"></p>


                    <div class="mb-3">
                        <label for="nik" class="form-label fw-bold">NIK (Nomor Induk Kependudukan)</label>
                        <input type="number" id="nik" class="form-control" placeholder="Masukkan NIK Anda (16 digit)">
                    </div>

                    <div class="mb-3">
                        <label for="nama" class="form-label fw-bold">Nama Lengkap</label>
                        <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama Sesuai ID">
                    </div>

                    <div class="mb-4">
                        <label for="kamar" class="form-label fw-bold">Pilih Nomor Kamar</label>
                        <select id="kamar" class="form-select">
                            <option value="" disabled selected>Pilih Kamar yang Tersedia</option>
                            <option value="1">Kamar 1 - Deluxe Suite</option>
                            <option value="2">Kamar 2 - Executive Grand</option>
                            <option value="3">Kamar 3 - Presidential Suite</option>
                            <option value="4">Kamar 4 - Deluxe Suite</option>
                            <option value="5">Kamar 5 - Executive Grand</option>
                        </select>
                    </div>

                    <button onclick="kirim()" class="btn btn-primary btn-lg w-100">Kirim dan Konfirmasi</button>

                    <p id="status" class="text-center mt-3 fw-bold"></p>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- Konfigurasi Firebase Anda ---
    const firebaseConfig = {
      apiKey: "AIzaSyDsPPXz5YBn140-YHJOhkcc9oipgBgifIg",
      authDomain: "embeddedsystem-21738.firebaseapp.com",
      databaseURL: "https://embeddedsystem-21738-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "embeddedsystem-21738",
      storageBucket: "embeddedsystem-21738.firebasestorage.app",
      messagingSenderId: "661357037952",
      appId: "1:661357037952:web:c7ad9c857a4f45f0855965"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Fungsi Kirim Data ke Firebase ---
    function kirim() {
      let rawId = document.getElementById("id").value;
      let id = rawId.replace(/\s+/g, "").toUpperCase(); 
      let nik = document.getElementById("nik").value;
      let nama = document.getElementById("nama").value;
      let kamarValue = document.getElementById("kamar").value;
      let status = document.getElementById("status");
      
      let kamarText = "Kamar" + kamarValue;
      
      if (id === "" || nik === "" || nama === "" || kamarValue === "") {
        status.innerHTML = "Semua data harus diisi!";
        status.style.color = "var(--primary-color)";
        return;
      }
      
      let namaUpperCase = nama.toUpperCase();

      let dataElements = [
          kamarText,
          id, 
          nik,
          namaUpperCase
      ];

      let dataLine = '[' + dataElements.join(', ') + ']';

      // Simpan STRING dataLine ke Firebase di bawah Key ID
      db.ref(id).set(dataLine)
        .then(() => {
          status.innerHTML = "Registrasi Kamar Berhasil! ID Anda: " + id;
          status.style.color = "green";

          document.getElementById("id").value = "";
          document.getElementById("nik").value = "";
          document.getElementById("nama").value = "";
          document.getElementById("kamar").value = "";
        })
        .catch((error) => {
          status.innerHTML = "Error saat mengirim data: " + error.message;
          status.style.color = "red";
        });
    }

    // --- Fungsi Scan NFC (Menggunakan Bridge Native untuk KTP-el) ---
    async function scanNFC() {
      const nfcStatus = document.getElementById('nfc-status');
      const idInput = document.getElementById('id');

      // 1. Cek Lingkungan (Bridge Check)
      // Asumsi: MyNFCPlugin adalah plugin yang tersedia di environment Native (Capacitor/Cordova)
      if (typeof MyNFCPlugin === 'undefined') {
        nfcStatus.innerHTML = '<span style="color: red;">‚ùå Gagal: Ini adalah kode Web standar. Scan KTP-el memerlukan Aplikasi Native (Hybrid App).</span>';
        
        // --- Fallback ke Web NFC API Standar (Hanya untuk tag non-KTP) ---
        if (!('NDEFReader' in window)) {
            nfcStatus.innerHTML += '<br>Web NFC juga tidak didukung.';
            return;
        }
        
        try {
            nfcStatus.innerHTML = '<span style="color: blue;">Siap scanning (Hanya Tag Non-KTP)... Dekatkan kartu.</span>';
            const ndef = new NDEFReader();
            await ndef.scan();

            ndef.onreading = event => {
              const rawSerialNumber = event.serialNumber;
              if (rawSerialNumber) {
                const cleanID = rawSerialNumber.replace(/:/g, "").toUpperCase(); 
                idInput.value = cleanID;
                nfcStatus.innerHTML = '<span style="color: green;">‚úî Scan Berhasil! ID Tag terisi otomatis.</span>';
              } else {
                nfcStatus.innerHTML = '<span style="color: orange;">Tag terbaca, tapi Serial Number tidak tersedia.</span>';
              }
            };
        } catch (error) {
             nfcStatus.innerHTML = `<span style="color: red;">Error Web NFC: ${error.message}</span>`;
        }

        return; 
        // --- Akhir Fallback ---
      }
      
      // 2. Lingkungan Native Dideteksi (Pemanggilan Plugin)
      try {
        nfcStatus.innerHTML = '<span style="color: blue;">üîç Siap scanning... Memanggil Plugin Native untuk KTP-el.</span>';

        // Ini adalah panggilan yang akan dieksekusi oleh kode Native
        // Asumsi: Fungsi scanKTP() akan menggunakan API Native (IsoDep) untuk mendapatkan UID.
        const result = await MyNFCPlugin.scanKTP(); 
        
        // Data yang dikembalikan dari kode Native harus berupa objek { uid: "..." }
        const cleanID = result.uid.replace(/:/g, "").toUpperCase();

        if (cleanID) {
            idInput.value = cleanID;
            nfcStatus.innerHTML = '<span style="color: green;">‚úÖ Scan KTP-el Berhasil melalui Bridge Native.</span>';
        } else {
            nfcStatus.innerHTML = '<span style="color: orange;">Gagal mendapatkan UID dari KTP-el.</span>';
        }

      } catch (error) {
        // Error dari Plugin Native (izin, NFC mati, atau gagal komunikasi APDU)
        nfcStatus.innerHTML = `<span style="color: red;">üî• Error Plugin KTP-el: ${error.message}</span>`;
      }
    }
</script>
