<main class="py-5">
    <section id="booking-content" class="container">
        <h1 class="text-center mb-4">Form Registrasi Kamar Hotel</h1>
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card p-5 shadow-lg">
                    <p class="text-center text-muted mb-4">Silakan isi data diri Anda untuk mengamankan kamar impian.</p>

                    <div class="mb-3">
                        <label for="id" class="form-label fw-bold">ID KTP / Paspor</label>
                        <div class="input-group">
                            <input type="text" id="id" class="form-control" placeholder="Scan / Masukkan ID KTP">
                            <button class="btn btn-outline-secondary" type="button" onclick="scanNFC()">Scan Kartu NFC</button>
                        </div>
                    </div>
                    <p id="nfc-status" class="text-center small mb-3"></p>


                    <div class="mb-3">
                        <label for="nik" class="form-label fw-bold">NIK (Nomor Induk Kependudukan)</label>
                        <input type="number" id="nik" class="form-control" placeholder="Masukkan NIK Anda (16 digit)">
                    </div>

                    <div class="mb-3">
                        <label for="nama" class="form-label fw-bold">Nama Lengkap</label>
                        <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama Sesuai ID">
                    </div>

                    <div class="mb-4">
                        <label for="kamar" class="form-label fw-bold">Pilih Nomor Kamar</label>
                        <select id="kamar" class="form-select">
                            <option value="" disabled selected>Pilih Kamar yang Tersedia</option>
                            <option value="1">Kamar 1 - Deluxe Suite</option>
                            <option value="2">Kamar 2 - Executive Grand</option>
                            <option value="3">Kamar 3 - Presidential Suite</option>
                            <option value="4">Kamar 4 - Deluxe Suite</option>
                            <option value="5">Kamar 5 - Executive Grand</option>
                        </select>
                    </div>

                    <button onclick="kirim()" class="btn btn-primary btn-lg w-100">Kirim dan Konfirmasi</button>

                    <p id="status" class="text-center mt-3 fw-bold"></p>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="bg-dark text-white py-4 mt-5">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- Konfigurasi Firebase Anda ---
    const firebaseConfig = {
      apiKey: "AIzaSyDsPPXz5YBn140-YHJOhkcc9oipgBgifIg",
      authDomain: "embeddedsystem-21738.firebaseapp.com",
      databaseURL: "https://embeddedsystem-21738-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "embeddedsystem-21738",
      storageBucket: "embeddedsystem-21738.firebasestorage.app",
      messagingSenderId: "661357037952",
      appId: "1:661357037952:web:c7ad9c857a4f45f0855965"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Fungsi Kirim Data ke Firebase (Diperbarui) ---
    function kirim() {
      // Ambil nilai dari input
      let rawId = document.getElementById("id").value;
      let id = rawId.replace(/\s+/g, "").toUpperCase(); // ID sebagai Key
      let nik = document.getElementById("nik").value;
      let nama = document.getElementById("nama").value;
      let kamarValue = document.getElementById("kamar").value;
      let status = document.getElementById("status");
      
      let kamarText = "Kamar" + kamarValue; // Contoh: Kamar1

      // Validasi Input
      if (id === "" || nik === "" || nama === "" || kamarValue === "") {
        status.innerHTML = "Semua data harus diisi!";
        status.style.color = "var(--primary-color)";
        return;
      }
      
      // Mengubah format nama menjadi huruf kecil seperti yang diminta
      let namaLowerCase = nama.toLowerCase();

      // MEMBENTUK ARRAY SESUAI PERMINTAAN: [kamar, id\_ktp, nik, nama]
      let dataArray = [
          kamarText,
          id, // ID KTP / Paspor
          nik,
          namaLowerCase
      ];

      // Mengubah Array menjadi STRING JSON
      // Contoh hasil: "[Kamar1, D238452E, 123456789, handoko]"
      let dataLine = JSON.stringify(dataArray);

      // Simpan di Firebase dengan ID KTP sebagai key
      db.ref("reservasi/" + id).set(dataLine)
        .then(() => {
          status.innerHTML = "Registrasi Kamar Berhasil! ID Anda: " + id;
          status.style.color = "green";

          // Reset Form
          document.getElementById("id").value = "";
          document.getElementById("nik").value = "";
          document.getElementById("nama").value = "";
          document.getElementById("kamar").value = "";
        })
        .catch((error) => {
          status.innerHTML = "Error saat mengirim data: " + error.message;
          status.style.color = "red";
        });
    }

    // --- Fungsi Scan NFC (Menghilangkan titik dua) ---
    async function scanNFC() {
      const nfcStatus = document.getElementById('nfc-status');
      const idInput = document.getElementById('id');

      if (!('NDEFReader' in window)) {
        nfcStatus.innerHTML = '<span style="color: red;">Perhatian: Web NFC tidak didukung di perangkat atau browser ini.</span>';
        nfcStatus.style.color = 'red';
        return;
      }

      try {
        nfcStatus.innerHTML = '<span style="color: blue;">Siap scanning... Dekatkan kartu NFC/KTP Anda ke perangkat.</span>';
        nfcStatus.style.color = 'blue';

        const ndef = new NDEFReader();
        await ndef.scan();

        ndef.onreading = event => {
          const rawSerialNumber = event.serialNumber;
          
          let cleanID = '';
          if (rawSerialNumber) {
            // Hapus semua karakter titik dua (:) dan ubah ke huruf besar
            cleanID = rawSerialNumber.replace(/:/g, "").toUpperCase(); 
            
            idInput.value = cleanID;
            nfcStatus.innerHTML = '<span style="color: green;">âœ” Scan Berhasil! ID KTP terisi otomatis.</span>';
            ndef.onreading = null;
          } else {
            idInput.value = '';
            nfcStatus.innerHTML = '<span style="color: orange;">Scan berhasil, namun tidak dapat membaca serial number.</span>';
          }
        };

        ndef.onerror = error => {
          nfcStatus.innerHTML = `<span style="color: red;">Error NFC: ${error.message}</span>`;
        };

      } catch (error) {
        let errorMessage = 'Gagal memulai scanning. Pastikan fitur NFC aktif dan izin diberikan.';
        if (error.name === 'NotAllowedError') {
             errorMessage = 'Izin NFC ditolak oleh pengguna. Mohon izinkan akses NFC.';
        }
        nfcStatus.innerHTML = `<span style="color: red;">${errorMessage}</span>`;
      }
    }
</script>
